<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Color Password?</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='background.png') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Help Button Styling */
        .help-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none ;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .help-button:hover {
           decoration: underline;
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 { margin-bottom: 20px; }

        .pin-input input {
            width: 100%;
            height: 40px;
            font-size: 20px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover { background: #218838; }

        .back-btn {
            display: inline-block;
            background: #007BFF;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .back-btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <!-- Help Button -->
    <a href="{{ url_for('help') }}" class="help-button">Help</a>

    <div class="container">
        <h2>Enter Your Security PIN</h2>
        <form action="{{ url_for('forgot_Color') }}" method="POST">
            <div class="pin-input">
                <input type="password" id="security_pin" name="security_pin" maxlength="6" placeholder="Enter Security PIN" required>
            </div>
            <button type="submit" class="submit-btn">Verify</button>
        </form>
        <a href="javascript:history.back()" class="back-btn">Back</a>
    </div>
</body>
</html>
